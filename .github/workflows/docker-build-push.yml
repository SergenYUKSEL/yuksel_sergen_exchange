name: Docker Build and Push

on:
  push:
    branches: [ main, production ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, production ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/cash-register
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: cash-register:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        # Start container
        docker run -d --name test-container -p 3000:3000 cash-register:test
        
        # Wait for container to be ready
        echo "Waiting for container to start..."
        sleep 5
        
        # Check if container is running
        if ! docker ps | grep test-container; then
          echo "Container failed to start"
          docker logs test-container
          exit 1
        fi
        
        # Test health endpoint
        echo "Testing API endpoint..."
        for i in {1..10}; do
          if curl -f http://localhost:3000/api/register-state; then
            echo "API is responding!"
            break
          fi
          if [ $i -eq 10 ]; then
            echo "API failed to respond after 10 attempts"
            docker logs test-container
            exit 1
          fi
          echo "Attempt $i failed, retrying..."
          sleep 2
        done
        
        # Test transaction endpoint
        echo "Testing transaction endpoint..."
        response=$(curl -s -X POST http://localhost:3000/api/calculate-change \
          -H "Content-Type: application/json" \
          -d '{"amountDue": 123, "totalGiven": {"200": 1}, "strategy": "maxLarge"}')
        
        if echo "$response" | grep -q '"success":true'; then
          echo "Transaction test passed!"
        else
          echo "Transaction test failed!"
          echo "Response: $response"
          docker logs test-container
          exit 1
        fi
        
        # Cleanup
        docker stop test-container
        docker rm test-container
        
        echo "All tests passed!"
  
  push-to-dockerhub:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Image digest
      run: echo ${{ steps.meta.outputs.digest }}
