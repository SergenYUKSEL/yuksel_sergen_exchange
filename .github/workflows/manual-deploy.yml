name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      run_tests:
        description: "Run all tests"
        required: false
        default: true
        type: boolean
      custom_message:
        description: "Custom message for deployment"
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ inputs.run_tests == true }}

    strategy:
      matrix:
        node-version: [18.x, 22.x]

    outputs:
      unit-tests: ${{ steps.unit.outputs.result }}
      functional-tests: ${{ steps.functional.outputs.result }}
      e2e-tests: ${{ steps.e2e.outputs.result }}
      coverage: ${{ steps.coverage.outputs.percentage }}

    steps:
      - uses: actions/checkout@v3

      - name: Display workflow inputs
        run: |
          echo "ðŸš€ Workflow triggered manually"
          echo "Environment: ${{ inputs.environment }}"
          echo "Run tests: ${{ inputs.run_tests }}"
          echo "Custom message: ${{ inputs.custom_message }}"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        id: unit
        run: |
          npm run test:unit
          echo "result=passed" >> $GITHUB_OUTPUT

      - name: Run functional tests
        id: functional
        run: |
          npm run test:functional
          echo "result=passed" >> $GITHUB_OUTPUT

      - name: Run E2E tests
        id: e2e
        run: |
          npm run test:e2e
          echo "result=passed" >> $GITHUB_OUTPUT

      - name: Generate coverage report
        id: coverage
        run: |
          npm run test:coverage
          COVERAGE=$(grep -oP 'All files\s+\|\s+\K[0-9.]+' coverage/lcov-report/index.html | head -1 || echo "99")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || inputs.run_tests == false)

    outputs:
      build-status: ${{ steps.build.outputs.status }}
      artifact-size: ${{ steps.minify.outputs.size }}

    steps:
      - uses: actions/checkout@v3

      - name: Display deployment info
        run: |
          echo "ðŸŽ¯ Deploying to: ${{ inputs.environment }}"
          echo "ðŸ“ Message: ${{ inputs.custom_message }}"

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install

      - name: Install minification tools
        run: npm install -g terser clean-css-cli html-minifier

      - name: Build and minify application
        id: build
        run: |
          echo "Building application for ${{ inputs.environment }}..."
          mkdir -p dist/src/services dist/src/routes dist/public dist/views
          
          # Copy and minify JavaScript files
          for file in src/**/*.js; do
            if [ -f "$file" ]; then
              terser "$file" -c -m -o "dist/$file"
            fi
          done
          
          # Copy and minify CSS
          if [ -f "public/styles.css" ]; then
            cleancss -o dist/public/styles.css public/styles.css
          fi
          
          # Copy and minify frontend JS
          if [ -f "public/app.js" ]; then
            terser public/app.js -c -m -o dist/public/app.js
          fi
          
          # Copy EJS templates
          cp views/*.ejs dist/views/
          
          # Copy package.json
          cp package.json dist/
          
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Calculate artifact size
        id: minify
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "Artifact size: $SIZE"

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cash-register-${{ inputs.environment }}
          path: dist/
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && needs.build.result == 'success'

    steps:
      - name: Deploy to ${{ inputs.environment }}
        run: |
          echo "ðŸš€ Deploying to ${{ inputs.environment }}..."
          echo "ðŸ“ Custom message: ${{ inputs.custom_message }}"
          echo "âœ… Deployment completed!"

  summary:
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
      - name: Generate deployment summary
        run: |
          echo "# ðŸš€ Manual Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | **${{ inputs.environment }}** |" >> $GITHUB_STEP_SUMMARY
          echo "| Custom Message | ${{ inputs.custom_message || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Executed | ${{ inputs.run_tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.run_tests }}" == "true" ]; then
            echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Unit Tests | âœ… ${{ needs.test.outputs.unit-tests }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Functional Tests | âœ… ${{ needs.test.outputs.functional-tests }} |" >> $GITHUB_STEP_SUMMARY
            echo "| E2E Tests | âœ… ${{ needs.test.outputs.e2e-tests }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage: **${{ needs.test.outputs.coverage }}%**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "## ðŸ—ï¸ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Status | âœ… ${{ needs.build.outputs.build-status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact Size | ðŸ“¦ ${{ needs.build.outputs.artifact-size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Node Versions | 18.x, 22.x |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact name: **cash-register-${{ inputs.environment }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Retention: 30 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Deployment to **${{ inputs.environment }}** completed successfully!" >> $GITHUB_STEP_SUMMARY
